<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <link rel="stylesheet" href="assets/css/style.css" id="theme">
    <link rel="stylesheet" href="assets/css/register.css">
    <style media="(max-width:500px)">
        .regbox {
            width: 70%;
        }
    </style>
</head>

<body>
    <header class="bg-blck">
        <div class="nav-container">
            <nav class="navbar">
                <a id="shareit" href="index.html">
                    <h1>ShareIt</h1>
                </a>
            </nav>
        </div>

    </header>
    <div class="container">
        <div class="regbox">
            <form action="" method="POST">
                <h1 class="header-2px">Registration</h1><br>
                <input class="input" required minlength="6" type="text" name="username" placeholder="Username"><br><br>
                <input class="input" required type="email" name="email" placeholder="E-mail"><br><br>
                <input class="input" pattern=".{8,20}" required title="8 characters minimum" type="password"
                    name="password" placeholder="Password"><br><br>
                <input class="input" pattern=".{8,20}" required title="8 characters minimum" type="password"
                    name="password" placeholder="Confirm Password"><br><br><br>
                <button class="btn">Sign Up</button>
            </form>
        </div>
    </div>

    <script src="assets/js/app.js"></script>

</body>

</html>
